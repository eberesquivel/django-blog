<html>
        <head>
            <title>Eber Raziel Django blog</title>
        </head>
        <body>
                <div>
                        <h1><a href="/">Eber Raziel Blog</a></h1>
                    </div>
                
                    {% for post in posts %}
                        <div>
                            <p>Publicado: {{ post.fecha_publicacion }}</p>
                            <h1><a href="">{{ post.titulo }}</a></h1>
                            <p>{{ post.texto|linebreaksbr }}</p>
                        </div>
                    {% endfor %}
        </body>
    </html>
