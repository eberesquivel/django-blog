{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.fecha_publicacion %}
            <div class="date">
                {{ post.fecha_publicacion }}
            </div>
            {% else %}
            <a class="btn btn-default" href="{% url 'post_publicar' pk=post.pk %}">Publicar</a>
        {% endif %}
        <a class="btn btn-default" href="{% url 'post_editar' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'post_remover' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>
   
        <h1>{{ post.titulo }}</h1>
        <p>{{ post.texto|linebreaksbr }}</p>
    </div>
{% endblock %}
